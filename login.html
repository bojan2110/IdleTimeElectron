
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Idle Time Logger</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="./login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Email address<span id="error-msg-second-line">does not match</span></p>
    </div>

    <form id="login-form">
      <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
      <input type="text" name="confirmemail" id="confirm-email-field" class="login-form-field" placeholder="Confirm Email">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

  </main>
</body>

</html>
