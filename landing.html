* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 50%;
  padding: 0 10px;
}

.chart{
  float: center;
  padding: 20px 20px;

}
/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

.image {max-height:160%; max-width:100%;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.bottomText{
 float:right;

 color:#D3D3D3;
